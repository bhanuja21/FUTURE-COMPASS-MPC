<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover your ideal career path with Future Compass - Take our assessment and get personalized career roadmaps">
    <title>Future Compass - Career Path Assessment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Future Compass</h1>
            <p class="subtitle">Discover your ideal career path based on your education, skills, and interests</p>
        </header>
        
        <main>
            <div class="hero">
                <div class="hero-content">
                    <h2>Find Your Perfect Career Match</h2>
                    <ul class="features">
                        <li>✓ 20-minute comprehensive assessment</li>
                        <li>✓ Personalized career recommendations</li>
                        <li>✓ Detailed roadmap for each career path</li>
                        <li>✓ Actionable next steps</li>
                    </ul>
                    <button id="start-quiz" class="cta-button">Start Free Assessment</button>
                </div>
                <div class="hero-image">
                    <!-- Optional: Add an illustration here -->
                </div>
            </div>
        </main>
    </div>
    
    <script>
        document.getElementById("start-quiz").addEventListener("click", function() {
            localStorage.setItem('assessmentStarted', new Date().toISOString());
            window.location.href = "quiz.html";
        });
    </script>
